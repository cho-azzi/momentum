<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Animal Momentum</title>
  </head>
  <body>
    <svg
      id="music_icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <!-- <audio
        id="audio"
        class=""
        hidden
        src="music/Welcome Horizons.mp3"
        type="audio/mp3"
      ></audio> -->

      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z"
      />
    </svg>

    <div id="weather">
      <span
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
          />
        </svg>
      </span>
      <span></span>
    </div>
    <div id="clock">
      <span class="clock" id="clock1">00:00:</span
      ><span class="clock" id="clock2">00</span>
    </div>
    <form class="hidden" id="login-form">
      <input
        type="text"
        required
        maxlength="10"
        placeholder="이름을 입력해주세요"
      />
      <button>로그인</button>
    </form>
    <span id="greeting" class="hidden"></span>
    <div id="board">
      <span>마을게시판</span>
      <ul id="todo-list"></ul>
    </div>
    <form id="todo-form">
      <input type="text" placeholder="오늘의 할 일은?" required />
    </form>
    <div id="timer">
      <div id="timer-info">
        <span>Timer</span>
        <form id="timer-form">
          <input required type="text" value="0" id="timer-min" />
          <label for="timer-min">분</label>
          <input required type="text" value="0" id="timer-sec" />
          <label for="timer-sec">초</label>
        </form>
        <button class="button" id="start">START!</button>
        <button class="button" id="reset">RESET</button>
      </div>
      <div id="timer-line">
        <img id="neoguri" src="img/neoguri.png" />
        <div>
          <div></div>
        </div>
        <img src="img/bell.png" />
      </div>
    </div>
    <div id="quote-balloon" class="balloon1">
      <div id="quote" class="balloon2">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>

    <!-- 아 폰트도 적용하고! 그리고 required 일때 디자인... -->
  </body>
</html>
